<div class="router-container">
    <div class="page-header">
        <h1>Contacts</h1>
        <mat-form-field appearance="outline">
            <mat-label>Filter contacts</mat-label>
            <input matInput [(ngModel)]="filterText">
        </mat-form-field>
        <button mat-fab extended color="primary" (click)="filterContacts()">Filter</button>
        <p>
            <mat-divider></mat-divider>
        </p>
    </div>
    <p *ngFor="let user of displayedUsers">
        <app-listed-user [user]="user" routerLink="/messages/{{user.npub}}"></app-listed-user>
        <mat-divider></mat-divider>
    </p>
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
</div>
