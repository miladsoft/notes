<div class="router-container">
    <div class="page-header">
        <h1>{{followPath}}</h1>
    </div>
    <div *ngIf="!loading">
        <div  class="users-container" *ngFor="let user of users">
            <app-listed-user [user]="user" routerLink="/users/{{user.pubkey|npub}}"></app-listed-user>
        </div>
    </div>
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
</div>
